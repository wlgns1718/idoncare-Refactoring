<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="theme-color" content="#2479E0" />
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="alternate icon" href="icons/favicon.ico" type="ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="icons/icon-152x152.png" sizes="152x152" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, height=device-height, target-densitydpi=device-dpi"
    />
    <title>아이돈케어</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register("/sw.ts")
          .then((registration) => {
            console.log("Service worker registration succeeded:", registration);
          })
          .catch((err) => {
            console.log("Service worker registration failed:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
